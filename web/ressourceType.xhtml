<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layout.xhtml">
    <ui:define name="content">

        <p:card>
            <f:facet name="title">#{msg['app.ressourcetype.listTitle']}</f:facet>
            <p:dataTable value="#{ressourcetype.ressourceTypes}"
                         var="ressourceType"
                         sortBy="#{ressourceType.label}">
                <p:column headerText="#{msg['app.ressourcetype.label']}">
                    #{ressourceType}
                </p:column>
                <p:column headerText="#{msg['app.ressourcetype.capacity']}">
                    #{ressourceType.getCapacity()}
                </p:column>
                <p:column headerText="#{msg['app.ressourcetype.nbRes']}">
                    #{ressourceType.getRessources().size()}
                </p:column>
            </p:dataTable>
        </p:card>

    </ui:define>
</ui:composition>
